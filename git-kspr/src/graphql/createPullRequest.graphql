mutation createPullRequest($input: CreatePullRequestInput!) {
    createPullRequest(input: $input) {
        pullRequest {
            id
            number
            title
            body
            baseRefName
            headRefName
            reviewDecision
            permalink
            commits(first:25) {
                nodes {
                    commit {
                        oid
                        messageHeadline
                        messageBody
                        statusCheckRollup {
                            state
                        }
                    }
                }
            }
        }
    }
}
