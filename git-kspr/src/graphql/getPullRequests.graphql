query getPullRequests(
    $repo_owner: String!,
    $repo_name: String!,
){
    rateLimit {
        cost
        used
        limit
        remaining
        nodeCount
        resetAt
    }
    repository(owner:$repo_owner, name:$repo_name) {
        id
        pullRequests(first:60, states:[OPEN]) {
            nodes {
                id
                number
                title
                body
                baseRefName
                headRefName
                mergeable
                reviewDecision
                repository {
                    id
                }
                mergeQueueEntry {
                    id
                }
                commits(first:25) {
                    nodes {
                        commit {
                            oid
                            messageHeadline
                            messageBody
                            statusCheckRollup {
                                state
                            }
                            checkSuites(first:5) {
                                nodes {
                                    conclusion
                                }
                            }
                        }
                    }
                }
            }
        }
    }
}
