name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag name (must start with "v", e.g., v1.0.0)'
        required: true
        type: string

env:
  TAG: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref_name }}

jobs:
  create_release:
    name: Create Release
    if: contains(github.ref, 'v') || (github.event_name == 'workflow_dispatch' && startsWith(inputs.tag, 'v'))
    runs-on: 'ubuntu-latest'
    outputs:
      upload_url: ${{steps.create_release.outputs.upload_url}}
      release_id: ${{steps.create_release.outputs.id}}
    steps:
      - name: 'Create Release'
        id: create_release
        uses: "softprops/action-gh-release@v2"
        with:
          tag_name: ${{ env.TAG }}
          draft: true
          generate_release_notes: true

  native_builds:
    name: Native Build
    needs: ['create_release']
    strategy:
      matrix:
        include:
          - os: 'ubuntu-latest'
            label: 'linux-amd64'
          - os: 'macos-latest'
            label: 'macos-arm64'
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref }}
          fetch-depth: 0

      - name: 'Install asdf & tools'
        uses: asdf-vm/actions/install@v4

      - name: 'Build Binary'
        run: JAVA_HOME= ./gradlew :git-jaspr:nativeCompile
        env:
          JAVA_HOME: ""
        shell: bash

      - name: 'Upload Binary'
        id: upload-binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_name: 'jaspr-${{matrix.label}}'
          asset_path: 'git-jaspr/build/native/nativeCompile/jaspr'
          asset_content_type: application/octet-stream

  generate_extras:
    name: Generate Completions & Man Page
    needs: ['create_release']
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref }}
          fetch-depth: 0

      - name: 'Install asdf & tools'
        uses: asdf-vm/actions/install@v4

      - name: 'Generate completions and man page'
        run: ./gradlew :git-jaspr:generateCompletions :git-jaspr:asciidoctor

      - name: 'Upload bash completion'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_name: 'jaspr.bash'
          asset_path: 'git-jaspr/build/completions/jaspr.bash'
          asset_content_type: text/plain

      - name: 'Upload zsh completion'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_name: '_jaspr'
          asset_path: 'git-jaspr/build/completions/_jaspr'
          asset_content_type: text/plain

      - name: 'Upload fish completion'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_name: 'jaspr.fish'
          asset_path: 'git-jaspr/build/completions/jaspr.fish'
          asset_content_type: text/plain

      - name: 'Upload man page'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_name: 'jaspr.1'
          asset_path: 'git-jaspr/build/manpage/jaspr.1'
          asset_content_type: text/troff

  publish_release:
    name: Publish Release
    needs: ['create_release', 'native_builds', 'generate_extras']
    runs-on: 'ubuntu-latest'
    steps:
      - uses: eregon/publish-release@v1.0.6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          release_id: ${{ needs.create_release.outputs.release_id }}

  update_homebrew:
    name: Update Homebrew Formula
    needs: ['publish_release']
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Download release assets'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release download "$TAG" --repo "${{ github.repository }}" --pattern 'jaspr-*'
          gh release download "$TAG" --repo "${{ github.repository }}" --pattern 'jaspr.bash'
          gh release download "$TAG" --repo "${{ github.repository }}" --pattern '_jaspr'
          gh release download "$TAG" --repo "${{ github.repository }}" --pattern 'jaspr.fish'

      - name: 'Compute checksums'
        id: checksums
        run: |
          echo "linux_amd64=$(sha256sum jaspr-linux-amd64 | awk '{print $1}')" >> "$GITHUB_OUTPUT"
          echo "macos_arm64=$(sha256sum jaspr-macos-arm64 | awk '{print $1}')" >> "$GITHUB_OUTPUT"

      - name: 'Compute completion checksums'
        id: completion_checksums
        run: |
          echo "bash=$(sha256sum jaspr.bash | awk '{print $1}')" >> "$GITHUB_OUTPUT"
          echo "zsh=$(sha256sum _jaspr | awk '{print $1}')" >> "$GITHUB_OUTPUT"
          echo "fish=$(sha256sum jaspr.fish | awk '{print $1}')" >> "$GITHUB_OUTPUT"

      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref }}
          sparse-checkout: homebrew
          path: source

      - name: 'Generate formula'
        env:
          VERSION: ${{ env.TAG }}
          LINUX_AMD64_SHA256: ${{ steps.checksums.outputs.linux_amd64 }}
          MACOS_ARM64_SHA256: ${{ steps.checksums.outputs.macos_arm64 }}
          BASH_COMP_SHA256: ${{ steps.completion_checksums.outputs.bash }}
          ZSH_COMP_SHA256: ${{ steps.completion_checksums.outputs.zsh }}
          FISH_COMP_SHA256: ${{ steps.completion_checksums.outputs.fish }}
        run: |
          export VERSION="${VERSION#v}"
          envsubst < source/homebrew/jaspr.rb > jaspr.rb

      - name: 'Setup SSH for tap repo'
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.HOMEBREW_TAP_DEPLOY_KEY }}

      - name: 'Clone tap repo'
        run: git clone git@github.com:MichaelSims/homebrew-tap.git

      - name: 'Update formula'
        run: |
          cp jaspr.rb homebrew-tap/jaspr.rb
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add jaspr.rb
          git commit -m "Update jaspr to ${TAG}"
          git push
