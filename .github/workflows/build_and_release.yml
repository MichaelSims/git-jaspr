name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag name (must start with "v", e.g., v1.0.0)'
        required: true
        type: string

jobs:
  create_release:
    name: Create Release
    if: contains(github.ref, 'v') || (github.event_name == 'workflow_dispatch' && startsWith(inputs.tag, 'v'))
    runs-on: 'ubuntu-latest'
    outputs:
      upload_url: ${{steps.create_release.outputs.upload_url}}
      release_id: ${{steps.create_release.outputs.id}}
    steps:
      - name: 'Create Release'
        id: create_release
        uses: "softprops/action-gh-release@v2"
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref_name }}
          draft: true
          generate_release_notes: true

  native_builds:
    name: Native Build
    needs: ['create_release']
    strategy:
      matrix:
        include:
          - os: 'ubuntu-latest'
            label: 'linux'
          - os: 'macos-latest'
            label: 'mac'
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref }}
          fetch-depth: 0

      - name: 'Install asdf & tools'
        uses: asdf-vm/actions/install@v4

      - name: 'Build Binary'
        run: JAVA_HOME= ./gradlew :git-jaspr:nativeCompile
        env:
          JAVA_HOME: ""
        shell: bash

      - name: 'Upload Binary'
        id: upload-binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_name: 'git-jaspr-${{matrix.label}}'
          asset_path: 'git-jaspr/build/native/nativeCompile/git-jaspr'
          asset_content_type: application/octet-stream

  publish_release:
    name: Publish Release
    needs: ['create_release', 'native_builds']
    runs-on: 'ubuntu-latest'
    steps:
      - uses: eregon/publish-release@v1.0.6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          release_id: ${{ needs.create_release.outputs.release_id }}
