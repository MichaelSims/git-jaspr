# jaspr configuration
# Place this file at ~/.jaspr.properties (user-wide) or ./.jaspr.properties (per-repo).
# Per-repo values take precedence over user-wide values. CLI flags take precedence over both.
# Run `jaspr init` to regenerate this file.

# =============================================================================
# GitHub Personal Access Token (required)
# =============================================================================
# Create one at https://github.com/settings/tokens with these permissions:
#   read:org, read:user, repo, user:email
# Don't forget to enable SSO on your token, if applicable.
github-token=ghp_your_token_here

# =============================================================================
# General
# =============================================================================

# Log level (OFF, ERROR, WARN, INFO, DEBUG, TRACE, ALL)
# log-level=INFO

# Write trace logs to a file
# log-to-files=true

# Directory for trace log files
# logs-directory=/tmp/jaspr

# Git remote name
# remote-name=origin

# Target branch on the remote
# target=main

# Regular expression (case-insensitive) matching commit subjects that should not be pushed
# dont-push-regex=^(dont[ -]?push)\b.*$

# =============================================================================
# Display
# =============================================================================

# Terminal theme (default, mono, or a custom name defined below)
# theme=default

# Lines per page in interactive output
# page-size=50

# =============================================================================
# Advanced (usually inferred from the git remote URI)
# =============================================================================

# github-host=github.com
# repo-owner=
# repo-name=

# Prefix for remote branch names used to track commits
# NOTE: Your GH repo may require special configuration related to this prefix. Don't change this without reading
# the top level README first.
# remote-branch-prefix=jaspr

# Prefix for remote branch names used for named stacks
# NOTE: Your GH repo may require special configuration related to this prefix. Don't change this without reading
# the top level README first.
# remote-named-stack-branch-prefix=jaspr-named

# =============================================================================
# Custom Themes
# =============================================================================
# Set theme to a custom name, then define colors and weights for each role.
#
# Available roles: error, success, warning, heading, entity, url, command,
#                  keyHint, commitSubject, hash, comment, muted, value
#
# Colors: hex RGB (e.g. #FF5733 or FF5733)
# Weights: bold or dim
# Unspecified roles fall back to the default theme.
#
# Preview your theme via the `preview-theme` command.

# Example "forest" theme:
# theme=forest
# forest.error.color=#CC3333
# forest.error.weight=bold
# forest.success.color=#33CC66
# forest.entity.color=#66CCAA
# forest.heading.color=#88BB44
# forest.heading.weight=bold
# forest.url.color=#44AACC
# forest.comment.color=#777777
# forest.comment.weight=dim

# Example "ocean" theme:
# theme=ocean
# ocean.error.color=#FF6B6B
# ocean.error.weight=bold
# ocean.success.color=#51CF66
# ocean.warning.color=#FFD43B
# ocean.heading.color=#74C0FC
# ocean.heading.weight=bold
# ocean.entity.color=#91A7FF
# ocean.url.color=#66D9E8
# ocean.hash.color=#B197FC
# ocean.comment.color=#868E96
# ocean.comment.weight=dim
