query getPullRequestsByHeadRef(
    $repo_owner: String!,
    $repo_name: String!,
    $head_ref_name: String!,
){
    rateLimit {
        ...RateLimitFields
    }
    repository(owner:$repo_owner, name:$repo_name) {
        pullRequests(headRefName:$head_ref_name, first:60) {
            nodes {
                ...PullRequest
            }
        }
    }
}
